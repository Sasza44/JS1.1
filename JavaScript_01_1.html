<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Java Script Lesson 1</title>
    
    </head>
    <body>
        <script>
            "use strict";
            var x = 16;
            var y = 14;
            var z = 4;
            var a1 = x += y - x++ * z;  //-34 спочатку виконується множення x*z (постфіксний варіант), потім віднімання, далі присвоювання x=x+ те, що справа
            var x = 16, y = 14, z = 4;
            var a2 = z = --x - y * 5;   //-55 спочатку y*5, потім від префіксного варіанту x (-35) віднімається результат множення
            var x = 16, y = 14, z = 4;
            var a3 = y /= x + 5 % z;    //14/17 спочатку обчислюється залишок від цілочисельного ділення 5 на 4, додається до x, потім y=y/результат
            var x = 16, y = 14, z = 4;
            var a4 = z - x++ + y * 5;   //58 постфіксний варіант не змінює значення x
            var x = 16, y = 14, z = 4;
            var a5 = x = y - x++ * z;   //-50
            alert(a1);
            alert(a2);
            alert(a3);
            alert(a4);
            alert(a5);
        </script>  
    </body>
